<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sample Border-Box</title>

    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <!-- bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- total div -->
    <div class="container-fluid vh-100">
        <!-- col -->
        <div class="row align-items-start space position-relative">
            <!-- 1st col -->
            <div class="col boxes one">
              <div class=" min-vh-100 pink "></div>
            </div>
            <!-- 2nd col -->
            <div class="col boxes two">
              <div class=" min-vh-100 pink"></div>
            </div>
            <!-- 3rd col -->
            <div class="col boxes three">
              <div class="min-vh-100 pink"></div>
            </div>
            <!-- 4th col -->
            <div class="col boxes four">
                <div class=" min-vh-100 pink"></div>
              </div>
              <!-- 5th col -->
              <div class="col boxes five">
                <div class=" min-vh-100 pink"></div>
              </div>
          </div>
          <!-- 1st border -->
          <div class="bg-transparent p-5 border border-dark border-5  firstBox"></div>
          <!-- 2nd border -->
          <div class="bg-transparent p-5 border border-dark border-5  secondBox"></div>
          <!-- 3rd border -->
          <div class="bg-transparent p-5 border border-dark border-5  thirdBox"></div>

      </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
